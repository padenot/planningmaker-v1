<H2>SetY</H2>
<TT>SetY(<B>float</B> y)</TT>
<H4 CLASS='st'>Version</H4>
1.0
<H4 CLASS='st'>Description</H4>
Ramène l'abscisse courante à la marge gauche et fixe l'ordonnée. Si la valeur transmise est
négative, elle est relative au bas de la page.
<H4 CLASS='st'>Paramètres</H4>
<TT><U>y</U></TT>
<BLOCKQUOTE>
La valeur de l'ordonnée.
</BLOCKQUOTE>
